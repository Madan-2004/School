<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ceeca1f1f.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container1">
        <div class="navbar1">
            <div class="hamburger1" id="menus"><i class="fa-solid fa-bars"></i></div>
            <div class="school_title">
                <h3 style="font-size: 40px;">Champ School</h3>
            </div>
            <div>
            <a href="login.html" class="login">
                <div class="Login">
                <i class="fa-solid fa-user"></i>
                </div>
            </a>
        </div>
        </div>
    
        <div class="side-bar">
            <div id="close"><i class="fa-solid fa-xmark"></i></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="life.html">Student Life</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>

        <div class="form" id="student">
            <form>
                <h4>Student Login</h4>
                <div>
                    <label for="name">User Name</label>
                    <input type="text" placeholder="Username" id="contactName">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <span onclick="toggleShow();" id="show"><i class="fa-solid fa-eye-slash"></i></span>
                </div>
                <button type="submit" id="submit">Submit</button>
                <div style="text-align: center; margin-bottom: -10px;">
                    <a href="#mentor" class="mentor-login" onclick="showMentor();">Are you a Mentor?</a>
                </div>
            </form>
        </div>

        <div class="form" id="mentor">
            <form>
                <h4>Mentor Login</h4>
                <div>
                    <label for="name">Mentor Name</label>
                    <input type="text" placeholder="Username" id="contactName">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <span onclick="toggleShow();" id="show"><i class="fa-solid fa-eye-slash"></i></span>
                </div>
                <button type="submit" id="submit">Submit</button>
                <div style="text-align: center; margin-bottom: -10px;">
                    <a href="#student" class="mentor-login" onclick="showStudent();">Are you a Student?</a>
                </div>
            </form>
        </div>

        <div class="foot">
            
        </div>
    </div>

    
    <script>
        var side_bar = document.querySelector(".side-bar");
        var ham = document.getElementById("menus");
        var close = document.getElementById("close");

        ham.addEventListener("click", ()=>{
            side_bar.classList.toggle("show-side");
        });

        close.addEventListener("click", ()=>{
        side_bar.classList.toggle("show-side");
        });

        var password = document.getElementById("password");
        var span = document.querySelector("span");
        function toggleShow(){
            if (password.type === "password") {
                password.setAttribute('type', 'text');
                span.innerHTML = "<i class='fa-solid fa-eye'></i>";
                span.style.color = "orange";
            }
            else{
                password.setAttribute('type','password') ;
                span.innerHTML = "<i class='fa-solid fa-eye-slash'></i>";
                span.style.color = "black";
            }
        }

        var student = document.getElementById("student");
        var mentor = document.getElementById("mentor");
        function showStudent(){
            student.style.display = "flex";
            mentor.style.display = "none";
        }
        function showMentor(){
            student.style.display = "none";
            mentor.style.display = "flex";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
